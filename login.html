<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Prune - Your platform for mobile connectivity and travel experiences">
  <title>Log In</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./background6-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./background6-16x16.png">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container"><div class="animation">
  <section >
    
      
    <form id="loginForm">
        <div class="form-value">
                <h2>Login</h2>
                <div class="inputbox">
                 
                    <input type="tel" id="phoneNumber"  maxlength="10" required>
                    <label for="">Enter Mobile No.</label>

                </div>
                <button type="button" id="getOTP" >Get OTP</button>
                    <div id="message"></div>
                <div class="inputbox">
                 
                  <input type="tel" id="otp" maxlength="6"  required>
                    <label for="">Enter OTP</label>
                </div>
                <button type="button" id="verifyOTP">Verify OTP</button>
                <div id="message1"></div>
                <a href="index.html" >SignUp</a>
         
        </div>
      </form>
</section></div></div>


  <script src="login.js"></script>
</body>
</html>
