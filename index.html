<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Prune - Your platform for mobile connectivity and travel experiences">
  <title>Sign Up</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./background6-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./background6-16x16.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>
  <div class="container"><div class="animation">
  <section>
    <form id="signupForm">
      <div class="form-value">
        <h2>Sign Up</h2>
        <div class="inputbox">
          <input type="text" id="name"  required>
          <label for="">Enter Name</label>

        </div>
        <div class="inputbox">
          <input type="tel" id="phoneNumber" maxlength="10" required>
          <label for="">Enter Mobile Number</label>
        </div>
        <div class="inputbox">
          <input type="email" id="email"  required>
          <label for="">Enter Email</label>
        </div>
        <div class="inputbox">
       
          <input type="text" id="dob" placeholder="Select Date" required>
          <label for="" id="datelabel">Date</label>

        
        </div>
        <div class="inputbox">
        
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          
        
        </div>
        <button type="submit">Submit</button>
        <div id="message"></div>
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </form>
  </section></div></div>
  <script src="signup.js"></script>
</body>
</html>
